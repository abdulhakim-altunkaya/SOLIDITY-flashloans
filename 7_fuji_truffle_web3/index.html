<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <title>POLYGON TESTNET</title>
    <style>
        body {
            background-color: palevioletred;
            font-size: 33px;
        }
        button {
            font: impact;
            padding: 5px;
            background-color: aquamarine;
            font-size: 33px;
        }
        input {
            border: 2px, dashed, black;
            height: 35px;
            font-size: 33px;
            width: 15vw;
            padding: 6px;
            outline: none;
        }
    </style>

</head>
<body>
    <div>
        <button onclick="connectMetamask()">CONNECT METAMASK</button>
        <p id="accountArea">Account: Not Connected to Metamask</p>
    
        <button onclick="connectContract()">CONNECT CONTRACT</button>
        <p id="contractArea">Contract Connection: FALSE</p>
    

    
        <button onclick="readFromContract()">READ FROM CONTRACT</button>
        <p id="dataArea">Word from Contract: NOT CONNECTED TO CONTRACT</p>
    
    
    </div>


    <script>
        let account;
        const connectMetamask = async () => {
            if(window.ethereum !== "undefined") {
                const accounts = await ethereum.request({method: "eth_requestAccounts"});
                account = accounts[0];
                document.getElementById("accountArea").innerHTML = `Ganache address: ${account}`;
            }
        }
        const connectContract = async () => {
            const ABI = [
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "_newNumber",
                            "type": "uint256"
                        }
                    ],
                    "name": "changeNumber",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "myNumber",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];
            const Address = "0x7b25b45D11e3f7c39959C96324aD765a73081867";
            window.web3 = await new Web3(window.ethereum);
            window.contract = await new window.web3.eth.Contract(ABI, Address);
            document.getElementById("contractArea").innerHTML = "Contract Connection: True";
        }

        const readFromContract = async () => {
            const data = await window.contract.methods.myNumber().call();
            document.getElementById("dataArea").innerHTML = `Word from Contract: ${data}`;
        }


    </script>
</body>
</html>
